<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>419 IP Tracker</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
    
    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <h1>419 IP Tracker</h1>
        <input type="text" id="ipInput" placeholder="Enter IP address (or leave blank for your own IP)">
        <button onclick="getIPInfo()">Get IP Info</button>
        <div id="info"></div>

        <div id="additional-info">
            <div id="history">
                <h2>Search History</h2>
                <select id="history-select" onchange="loadFromHistory()">
                    <option value="">Select from history</option>
                </select>
                <ul id="history-list"></ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="text-align: center; padding: 10px; color: rgba(255, 255, 255, 0.6); position: fixed; bottom: 0; width: 100%; background-color: rgba(0, 0, 0, 0.8); font-size: 0.9em;">
        LLC, All Rights Reserved to Landen419
    </footer>

    <!-- External JS Scripts -->
    <script src="particles.js"></script>
    <script src="script.js"></script>
    <script>
      window.onload = function() {
          particlesJS("particles-js", {
              "particles": {
                  "number": {"value": 80, "density": {"enable": true, "value_area": 800}},
                  "color": {"value": "#ffffff"},
                  "shape": {"type": "circle", "stroke": {"width": 0, "color": "#000000"}, "polygon": {"nb_sides": 5}},
                  "opacity": {"value": 0.5, "random": false, "anim": {"enable": false, "speed": 1, "opacity_min": 0.1, "sync": false}},
                  "size": {"value": 3, "random": true, "anim": {"enable": false, "speed": 40, "size_min": 0.1, "sync": false}},
                  "line_linked": {"enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1},
                  "move": {"enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": {"enable": false, "rotateX": 600, "rotateY": 1200}}
              },
              "interactivity": {
                  "detect_on": "canvas",
                  "events": {
                      "onhover": {"enable": true, "mode": "repulse"},
                      "onclick": {"enable": true, "mode": "push"},
                      "resize": true
                  },
                  "modes": {
                      "grab": {"distance": 400, "line_linked": {"opacity": 1}},
                      "bubble": {"distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3},
                      "repulse": {"distance": 200, "duration": 0.4},
                      "push": {"particles_nb": 4},
                      "remove": {"particles_nb": 2}
                  }
              },
              "retina_detect": true
          });
      };
    </script>
</body>
</html>
